<div id="table" [class.active-table]="playerOnTurn === playerName">
    <ion-grid>
        <ion-row class="decks">
            <ion-col class="deck-overlay-container">
                <img class="deck-card deck-top-card"
                     [src]="cardsInDeck === '0' ? 'assets/cards/gray.png' : 'assets/cards/0.png'" alt="deck"
                (click)="handleDeckClick($event)"/>
                <div *ngIf="cardsInDeck !== ''" class="card-count">{{cardsInDeck}}</div>}
                <div *ngIf="isSkippingTurn" class="action-overlay">SKIP<br/><ion-icon name="arrow-redo-sharp"></ion-icon></div>}
                <div *ngIf="shouldDraw !== 0" class="action-overlay">DRAW<br/>{{shouldDraw}}</div>}
            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>
    </ion-grid>
