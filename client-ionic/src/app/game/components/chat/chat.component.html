<ion-menu side="end" menuId="chat" contentId="game-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Chat</ion-title>
            <ion-buttons slot="secondary">
                <ion-button (click)="closeChat()">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding-top">
        <div *ngIf="messages.length === 0" id="no-messages">
            There are no messages
        </div>
        <ng-container *ngFor="let message of messages">
            <div class="message-container" [class.own]="message.own">
                <div class="message">
                    <ion-text class="author" [color]="message.own ? 'primary' : 'medium'">{{message.author}}</ion-text>
                    <div class="text">{{message.text}}</div>
                </div>
            </div>
        </ng-container>
    </ion-content>
    <ion-footer id="send">
        <ion-input placeholder="Enter a Message" maxlength="500" [(ngModel)]="message"></ion-input>
        <ion-button fill="clear" [disabled]="message.length === 0" (click)="sendMessage()">
            <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
    </ion-footer>
</ion-menu>
