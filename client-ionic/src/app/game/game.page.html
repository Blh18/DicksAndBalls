<div id="game">
    <ion-content id="game-content">
        <app-players
                [players]="players"
                [gameActive]="active"
                [participating]="participating"
                [playerName]="playerName"
                [playerOnTurn]="playerOnTurn"
        ></app-players>
        <div class="message" [class.error-message]="lastMessage?.error">
            <ion-text *ngIf="shouldShowMessages() && lastMessage"
                      [color]="lastMessage.error ? 'danger' : null">{{lastMessage.text}}</ion-text>
        </div>
        <app-table
                [gameActive]="active"
                [playerName]="playerName"
                [participating]="participating"
                [deckTop]="deckTop"
                [playerOnTurn]="playerOnTurn"
                [cards]="cards"
                [colorChangedTo]="colorChangedTo"
                [isSkippingTurn]="isSkippingTurn"
                [shouldDraw]="shouldDraw"
                [cardsInDeck]="cardsInDeck"
        ></app-table>
        <div id="game-button">
                <ion-grid id="game-buttons" fixed>
                    <ion-row class="ion-justify-content-center">
                        <ion-col size="auto">
                            <app-join-game-button
                                    [participating]="participating"
                                    [gameActive]="active"
                                    [isWinner]="isWinner"
                                    (playerName)="playerName = $event"
                            ></app-join-game-button>
                        </ion-col>
                        <ion-col size="auto">
                            <app-start-game-button
                                    [participating]="participating"
                                    [gameActive]="active"
                                    [players]="players"
                            ></app-start-game-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
<!--            <app-join-game-button-->
<!--                    [participating]="participating"-->
<!--                    [gameActive]="active"-->
<!--                    [isWinner]="isWinner"-->
<!--                    (playerName)="playerName = $event"-->
<!--            ></app-join-game-button>-->
        </div>
        <ion-fab class="ion-hide-lg-up" vertical="bottom" horizontal="start" slot="fixed">
            <ion-fab-button color="light">
                <ion-menu-button></ion-menu-button>
            </ion-fab-button>
        </ion-fab>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button color="light">
                <ion-icon name="chatbubbles-sharp"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </ion-content>
</div>
